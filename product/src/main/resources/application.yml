spring:
  application:
    name: product

  datasource:
    url: jdbc:mysql://localhost:3306/msa
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      format_sql: true
      show_sql: true
      database-platform: org.hibernate.dialect.MySQL8Dialect